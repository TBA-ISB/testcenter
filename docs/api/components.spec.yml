openapi: 3.0.0

info:
  title: IQB Testcenter API - Backend
  description: "This a spec for the (REST-) API of the IQB-Testcenter Application.
    It will be used to make backend's e2e-test and a mock-server for frontend's e2e-tests.
    It's the basis for our vision of continuous integration."
  version: "%%%VERSION%%%"

paths:

components:
  schemas:

    auth:
      type: object
      properties:
        at:
          type: string
          description: authtoken für admin and maybe super admin modules
          example: user000000000.superadmin0
      required:
        - at

    auth_test:
      type: object
      properties:
        p:
          type: string
          description: authtoken für test module - person
          example: person00000000.test0000000
        l:
          type: string
          description: authtoken für test module - login
          example: person00000000.test0000000
      required:
        - l


    login_request:
      type: object
      properties:
        name:
          type: string
          description: Username
          example: super
        password:
          type: string
          description: Password
          example: user123


    session:
      description: content of a session
      type: object
      properties:
        token:
          type: string
          description: "Token for session authentication"
          example: "person00000000.test0000000"
        displayName:
          type: string
          description: name to be displayed
          example: super
        customTexts:
          type: object
          description: An Object containing customtext-strings for the UI as key-value-pairs
          example:
            somestr: string
        flags:
          type: array
          description: |-
            flags with additional information.
              * `codeRequired` that indicates that a second part of authentication is required
        claims:
          description: A collection of available objects. The keys are type of object.
          type: object
          properties:
            workspaceAdmin:
              type: array
              items:
                $ref: '#/components/schemas/accessObject'
              description: Elements are Workspaces.
            superAdmin:
              type: array
              items:
                $ref: '#/components/schemas/accessObject'
              description: No Elements. Presence of this key indicates access to Superadmin-functions for this user.
            test:
              type: array
              items:
                $ref: '#/components/schemas/accessObject'
              description: Elements are available tests.
            testGroupMonitor:
              type: array
              items:
                $ref: '#/components/schemas/accessObject'
              description: Elements are available groups.
            attachmentManager:
              type: array
              items:
                $ref: '#/components/schemas/accessObject'
              description: Elements are available groups.
            studyMonitor:
              type: array
              items:
                $ref: '#/components/schemas/accessObject'
              description: Elements are available groups.
        access:
          deprecated: true
          description: old format of claims, kept for backwards compatibility
          type: object
          properties:
            workspaceAdmin:
              type: array
              items:
                type: string
            superAdmin:
              type: array
              items:
                type: string
            test:
              type: array
              items:
                type: string
            testGroupMonitor:
              type: array
              items:
                type: string
            attachmentManager:
              type: array
              items:
                type: string
            studyMonitor:
              type: array
              items:
                type: string

    accessObject:
      type: object
      properties:
        id:
          type: integer
        type:
          type: string
          description: workspaceAdmin, superAdmin, test, testGroupMonitor, attachmentManager or studyMonitor
        label:
          type: string
        flags:
          type: object
          description: Key-value pairs, containing additional information depending on type
          properties:
            mode:
              type: string
              description: can be 'RO' or 'RW', occurs when type is workspaceAdmin
            running:
              type: boolean
              description: occurs when type is test, and tells if the test is already started
            locked:
              type: boolean
              description: occurs when type is test, and tells if the test is locked





    workspace:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "example_workspace"
        role:
          type: string
          example: "RW"
        selected:
          type: boolean
          example: false
          description: TODO what does this do?
      required:
        - id

    workspace_list:
      type: array
      description: List of Workspaces
      items:
        $ref: '#/components/schemas/workspace'

    user_list:
      type: array
      description: List of Users
      items:
        $ref: '#/components/schemas/user'

    user:
      type: object
      description: a user
      properties:
        name:
          type: string
          example: super
        id:
          type: integer
          example: 1
        email:
          type: string
          nullable: true
          example: null
        isSuperadmin:
          type: boolean
          example: true
        selected:
          type: boolean
          example: true
          description: TODO what does this do?
        role:
          type: string #dredd does not support enum
          example: "RW"
      required:
        - id
        - name

    file:
      type: object
      description: information about a file
      properties:
        filename:
          type: string
        filesize:
          type: integer
          description: file size in byte
        filesizestr:
          type: string
          description: human readable filesize
        filedatetime:
          type: integer
          description: modification date as unix time stamp
        filedatetimestr:
          type: string
          description: modification date as human readable string
        type:
          type: string
          description: Testtakers | Booklet | Resource | Unit | SysCheck
        typelabel:
          type: string
          description: Testtakers | Booklet | Resource | Unit | SysCheck

    file_list:
      type: array
      description: List of Files
      items:
        $ref: '#/components/schemas/file'

    sys_check:
      type: object
      description: Configuration of a SysCheck
      properties:
        name:
          description: name of the SysCheck as defiend in the XML-file
          type: string
        label:
          description: label to display
          type: string
        questions:
          description: set of questions for the questionaire
          type: array
          items:
            $ref: '#/components/schemas/question_def'
        hasUnit:
          description: is there a unit for this SysCheck?
          type: boolean
        canSave:
          description: is saving SysCheck-Report allowed?
          type: boolean
        customTexts:
          description: CustomTexts
          type: object
        skipNetwork:
          description: skip the network test?
          type: boolean
        downloadSpeed:
          $ref: '#/components/schemas/speed_params'
        uploadSpeed:
          $ref: '#/components/schemas/speed_params'
        workspaceId:
          description: on which workspace is this SysCheck?
          type: integer

    speed_params:
      type: object
      description: paramaters of a speed-check
      properties:
        min:
          description: minimal speed to get a `sufficient` rating in **Bytes per second**
          type: number
          example: 1.875e+6
        good:
          description: minimal speed to get a `good` rating in **Bytes per second**
          type: number
          example: 3.75e+6
        maxDevianceBytesPerSecond:
          description: maximal deviance allowed to pass one round of regeression test in **Bytes per second**
          type: number
          example: 100000
        maxErrorsPerSequence:
          description: allow this number of errors in one sequence and still pass, normally 0
          type: integer
          example: 0
        maxSequenceRepetitions:
          description: how many test sequences should be run (if they exceedmax deviance), minimum is 3
          type: integer
          example: 15
        sequenceSizes:
          description: array of numbers describing the packagae sized for each sequence
          type: array
          items:
            type: integer
          example:
            - 400000
            - 800000
            - 1600000
            - 3200000

    question_def:
      type: object
      description: definition of a SysCheck-questionaire
      properties:
        id:
          type: integer
          description: identifier of the question
          example: 1
        type:
          description: type of the questions, like 'header', 'string', 'select', 'text', 'check', 'radio'
          type: string
          example: select
        prompt:
          description: Question text
          type: string
          example: "What is the capital of Switzerland?"
        options:
          description: list of options for type `check` or `select`
          type: array
          items:
            type: string
          example:
            - Bern
            - Zurich
        required:
          description: is this question required
          type: boolean
          example: false

    state:
      type: array
      description: An array of state-items.
      items:
        $ref: '#/components/schemas/state_item'

    state_item:
      type: object
      description: Represents a certain entry in the state. Every key-value pair can be taken. For more about test and unit states
      properties:
        key:
          type: string
          example: 'STATE_KEY'
          description: The key of this state
        content:
          type: string
          example: 'STATE_VALUE'
          description: The value of this state. For logs this is optional, since a log can be only a single string.
        timeStamp:
          type: number
          example: 123456798
          description: Because every state change gets logged a timestamp is necessary
      required:
        - key
        - content
        - timeStamp

    log_set:
      type: array
      description: An array of state-items.
      items:
        $ref: '#/components/schemas/log_set_item'

    log_set_item:
      type: object
      description: Represents a certain entry in the state. Every key-value pair can be taken. For more about test and unit states
      properties:
        key:
          type: string
          example: 'STATE_KEY'
          description: The key of this state
        content:
          type: string
          example: 'STATE_VALUE'
          description: The value of this state. For logs this is optional, since a log can be only a single string.
        timeStamp:
          type: number
          example: 123456798
          description: Because every state change gets logged a timestamp is necessary
      required:
        - key
        - timeStamp

    LogReport:
      type: array
      items:
        type: object
        properties:
          groupname:
            type: string
          loginname:
            type: string
          code:
            type: string
            description: person code
          bookletname:
            type: string
          unitname:
            type: string
          timestamp:
            type: string
          logentry:
            type: string

    ResponseReport:
      type: array
      items:
        type: object
        properties:
          groupname:
            type: string
          loginname:
            type: string
          code:
            type: string
            description: person code
          bookletname:
            type: string
          unitname:
            type: string
          responses:
            type: string
          restorePoint:
            type: string
          responseType:
            type: string
          response-ts:
            type: string
          restorePoint-ts:
            type: string
          laststate:
            type: string

    ReviewReportOld:
      type: array
      items:
        type: object
        properties:
          groupname:
            type: string
          loginname:
            type: string
          code:
            type: string
            description: person code
          bookletname:
            type: string
          unitname:
            type: string
          priority:
            type: number
          category:
            type: string
            nullable: true
            example: 'X'
          "category: content":
            type: string
            nullable: true
            example: 'X'
          "category: design":
            type: string
            nullable: true
            example: 'X'
          "category: tech":
            type: string
            nullable: true
            example: 'X'
          reviewtime:
            type: string
            format: date-time
          entry:
            type: string
          page:
            type: number
            nullable: true
          pagelabel:
            type: string
            nullable: true
          originalUnitId:
            type: string
          userAgent:
            type: string

    ReviewReport:
      type: array
      items:
        type: object
        properties:
          groupname:
            type: string
          loginname:
            type: string
          code:
            type: string
            description: person code
          bookletname:
            type: string
          unitname:
            type: string
          priority:
            type: string
          category_:
            type: string
          category_content:
            type: string
          category_tech:
            type: boolean
          reviewtime:
            type: string
            format: date-time
          page:
            type: number
            nullable: true
          pagelabel:
            type: string
            nullable: true
          originalUnitId:
            type: string
          userAgent:
            type: string
          reviewer:
            type: string
          entry:
            type: string



    CommonSysCheckReportSection:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          type:
            type: string
          label:
            type: string
          value:
            type: string
          warning:
            type: boolean

    SysCheckReport:
      type: array
      description: an array of system check reports
      items:
        type: object
        properties:
          date:
            type: string
            format: date-time
          checkId:
            type: string
          checkLabel:
            type: string
          title:
            type: string
          responses:
            type: string
          environment:
            $ref: '#/components/schemas/CommonSysCheckReportSection'
          network:
            $ref: '#/components/schemas/CommonSysCheckReportSection'
          questionnaire:
            $ref: '#/components/schemas/CommonSysCheckReportSection'
          unit:
            $ref: '#/components/schemas/CommonSysCheckReportSection'
          fileData:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                label:
                  type: string
                value:
                  type: string
